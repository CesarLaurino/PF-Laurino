    <main>
        <section>
            <div class="whatsapp">
                <a target="_blank" href="https://web.whatsapp.com/">

            <div>
                <p class="presupuesto2"><b>PRESUPUESTO</b></p>
            </div>

            <hr>

            <div class="formPresupuesto">
                <div>
                    <p class="presupuesto3">Cliente</p>
                    <form class="u-p" action="ER-Traducciones">
                        <label class="opcion" for="eleccion">Particular</label>
                        <input type="radio" id="eleccion" name="eleccion">
                        <label class="opcion" for="eleccion2">Empresarial</label>
                        <input type="radio" id="eleccion2" name="eleccion">
                    </form>
                </div>

                <hr>
        
                <div>
                    <p class="presupuesto3">Uso</p>
                    <form class="u-p" action="ER-Traducciones">
                        <label class="opcion" for="uso">Particular</label>
                        <input class="opcion" type="radio" id="uso" name="uso">
                        <label class="opcion"  for="uso2">Publicacion</label>
                        <input type="radio" id="uso2" name="uso">
                    </form>
                </div>

                <hr>

                <div>
                    <p class="presupuesto3">Total de Palabras</p>
                    <form class="u-p" action="ER-Traducciones">
                        <label class="opcion2" for="totalPalabras">N°:</label>
                        <input type="text" id="totalPalabras"
                        name="totalPalabras" placeholder="Ej: 300">
                    </form>
                </div>

                <div>
                    <p class="presupuesto3">Total de Paginas</p>
                    <form class="u-p" action="ER-Traducciones">
                        <label class="opcion2" for="totalPaginas">N°:</label>
                        <input type="text" id="totalPaginas"
                        name="totalPaginas" placeholder="Ej: 150">
                    </form>
                </div>

                    <hr>

                <div>
                    <p class="presupuesto3">Fecha de Entrega</p>
                    <label class="opcion" for="fecha">Plazo de Entrega</label>
                    <input class="opcion3" type="date" name="plazoEntrega" id="fecha">
                </div>

                    <hr>

                <div class="marginComentario">
                    <label  class="presupuesto3" for="comentario">Comentario</label>
                </div>
                <div>
                    <textarea class="textarea" name="comentario" id="comentario" cols="40" rows="10" placeholder="Escriba su comentario aqui"></textarea>
                    <hr>
                </div>

                <div class="botonPresupuesto">
                    <button type="submit" value="enviarFormulario">Enviar Presupuesto</button>
                <div>
            </div>  
        </section>
